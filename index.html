<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="media-player">
        <div class="player-header">
            <button class="menu-btn">‚ò∞</button>
            <div class="player-icons">
                <button>üîç</button>
                <button>üîî</button>
                <button>üë§</button>
            </div>
        </div>

        <div class="profile-container" id="profile-container">
            <img id="profile-picture" src="imag/GETTY.png" alt="Profile Picture" />
        </div>
        



        

        <div class="playlist-container" id="playlist-container">
            <h3>Playlist</h3>
            <ul class="playlist">
                <li data-artist="Track 1 - BEAT 1" data-song="Song1" data-src="media/song1.mp3">Track 1 - BEAT 1</li>
                <li data-artist="Track 2 - BEAT 2" data-song="Song2" data-src="media/song2.mp3">Track 2 - BEAT 2</li>
                <li data-artist="Tee Grizzley - Robbery" data-song="Song 3" data-src="media/Robbery.mp3">Tee Grizzley - Robbery</li>
                <li data-artist="Tee Grizzley - Robbery 6" data-song="Song 4" data-src="media/ROBBERY-6.mp3">Tee Grizzley - Robbery 6</li>
                <li data-artist="Tee Grizzley - Robbery 7" data-song="Song 3" data-src="media/ROBBERY-7.mp3">Tee Grizzley - Robbery 7</li>
                <li data-artist="Malapi (feat. Ba Bethe Gaoshazen)" data-song="Song 4" data-src="media/Malapi.mp3">Malapi (feat. Ba Bethe Gaoshazen)</li>
                <li data-artist="Eminem - Evil" data-song="Song 3" data-src="media/Evil.mp3">Eminem - Evil</li>











                
            </ul>
        </div>

        





        <div class="image-container" id="image-container">
            <img id="media-image" src="imag/GETTY.png" alt="Media Image" />
        </div>
        



        <div class="player-controls">
            <button class="control-btn prev-btn">
                <img src="imag/BUTTON-LEFT.png" alt="Previous">
            </button>
            <button class="control-btn play-btn">
                <img id="play-icon" src="imag/BUTTON-D.png" alt="Play">
            </button>
            <button class="control-btn next-btn">
                <img src="imag/BUTTON-RIGHT.png" alt="Next">
            </button>
        </div>

        <div class="player-progress">
            <div class="track-info">
                <span id="artist-name">Artist Name</span> - <span id="song-name">Song Name</span>
            </div>
       
        <div class="progress-bar">
            <button id="repeat-btn" class="icon-btn">üîÅ</button>
            <span id="current-time">0:00</span>
            <input type="range" id="progress-slider" value="0" max="100">
            <span id="duration">0:00</span>
            <button id="shuffle-btn" class="icon-btn">üîÄ</button>
        </div>
        



 
        
       <!-- <p>Times Played: <span id="playCount">0</span></p> -->





        <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>

        <audio id="audio-player"></audio>
    </div>


    <script src="script.js"></script>
</body>
</html>
